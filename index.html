<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Warfare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .battlefield {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
        }

        .group {
            position: absolute;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .soldier {
            width: 30px;
            height: 40px;
            background-color: #4CAF50;
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 80%);
            animation: walk 1.2s infinite;
        }

        .enemy {
            background-color: #ff4444;
        }

        .count {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        .timer-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            margin: 10px 0;
        }

        .timer-progress {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 5s linear;
        }

        @keyframes walk {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes marchRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        @keyframes marchLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(-100vw); }
        }
    </style>
</head>
<body>
    <div class="battlefield">
        <div id="playerGroup" class="group" style="left: 10%;">
            <div class="count" id="playerCount"></div>
        </div>
        <div id="enemyGroup" class="group" style="right: 10%;">
            <div class="count" id="enemyCount"></div>
        </div>
    </div>
    <div class="timer-bar"><div class="timer-progress" id="timerProgress"></div></div>
    <div class="options-container" id="optionsContainer"></div>
    <div class="game-over" id="gameOver" style="display: none;">
        <h2>Game Over!</h2>
        <p>Final Army Size: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        let currentSoldiers = 0;
        let currentEnemy = 0;
        let gameActive = false;
        let timeoutId = null;

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createSoldiers(count, isEnemy = false) {
            const group = document.createElement('div');
            group.className = `group ${isEnemy ? 'enemy' : ''}`;
            
            // Create up to 50 soldier elements for visualization
            const displayCount = Math.min(count, 50);
            for (let i = 0; i < displayCount; i++) {
                const soldier = document.createElement('div');
                soldier.className = `soldier ${isEnemy ? 'enemy' : ''}`;
                group.appendChild(soldier);
            }
            
            const countDisplay = document.createElement('div');
            countDisplay.className = 'count';
            countDisplay.textContent = count;
            group.appendChild(countDisplay);
            
            return group;
        }

        function generateBalancedOperations(current) {
            const operations = [];
            const operationTypes = ['+', '-', '×', '÷'];
            
            while (operations.length < 2) {
                const type = operationTypes[generateRandomNumber(0, 3)];
                let value, result;
                
                switch(type) {
                    case '+':
                        value = generateRandomNumber(Math.ceil(current * 0.2), Math.floor(current * 0.4));
                        result = current + value;
                        break;
                    case '-':
                        value = generateRandomNumber(Math.ceil(current * 0.1), Math.floor(current * 0.3));
                        result = current - value;
                        break;
                    case '×':
                        value = generateRandomNumber(2, 3);
                        result = current * value;
                        break;
                    case '÷':
                        const divisors = [];
                        for (let i = 2; i <= Math.min(5, current/2); i++) {
                            if (current % i === 0) divisors.push(i);
                        }
                        if (divisors.length === 0) continue;
                        value = divisors[generateRandomNumber(0, divisors.length-1)];
                        result = current / value;
                        break;
                }
                
                if (result > 0 && result <= 1000 && Number.isInteger(result)) {
                    operations.push({
                        symbol: type,
                        value: value,
                        result: result
                    });
                }
            }
            
            return operations;
        }

        function showOptions() {
            clearTimeout(timeoutId);
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const operations = generateBalancedOperations(currentSoldiers);
            currentEnemy = generateRandomNumber(
                Math.floor(Math.min(...operations.map(op => op.result)) * 0.7),
                Math.floor(Math.min(...operations.map(op => op.result)) * 0.9)
            );

            // Update displays
            const enemyGroup = document.getElementById('enemyGroup');
            enemyGroup.innerHTML = '';
            enemyGroup.appendChild(createSoldiers(currentEnemy, true));
            enemyGroup.style.animation = 'marchLeft 5s linear';

            const playerGroup = document.getElementById('playerGroup');
            playerGroup.innerHTML = '';
            playerGroup.appendChild(createSoldiers(currentSoldiers));

            // Start timer
            const timerProgress = document.getElementById('timerProgress');
            timerProgress.style.width = '100%';
            void timerProgress.offsetWidth; // Trigger reflow
            timerProgress.style.width = '0%';

            timeoutId = setTimeout(() => handleTimeout(), 5000);

            operations.forEach(op => {
                const button = document.createElement('button');
                button.innerHTML = `${op.symbol} ${op.value}`;
                button.onclick = () => handleChoice(op.result);
                optionsContainer.appendChild(button);
            });
        }

        function handleChoice(result) {
            if (!gameActive) return;
            
            currentSoldiers = Math.min(result, 1000);
            currentSoldiers -= currentEnemy;
            
            if (currentSoldiers <= 0) {
                gameOver();
            } else {
                showOptions();
            }
        }

        function handleTimeout() {
            if (!gameActive) return;
            currentSoldiers -= currentEnemy;
            gameOver();
        }

        function gameOver() {
            gameActive = false;
            clearTimeout(timeoutId);
            currentSoldiers = Math.max(currentSoldiers, 0);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = currentSoldiers;
        }

        function startGame() {
            currentSoldiers = generateRandomNumber(100, 150);
            gameActive = true;
            document.getElementById('gameOver').style.display = 'none';
            showOptions();
        }

        startGame();
    </script>
</body>
</html>
